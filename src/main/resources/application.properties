spring.application.name=springProject

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=0

redmine.api.url=http://localhost:3000
redmine.api.key=${REDMINE_API_KEY}

rest.template.connection.timeout=5000
rest.template.read.timeout=5000

logging.level.root=INFO
logging.level.com.example.springProject=DEBUG
logging.file.name=logs/app.log

cron.job.expression=0 */20 * * * *

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.serialization.write-dates-as-timestamps=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${SPRING_MAIL_USERNAME}

email.receiver=${EMAIL_RECEIVER}
